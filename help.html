<!-- help.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help/Support - List Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">List Builder</div>
    </header>
    <section class="help">
      <h2>Help / Support</h2>
      <form id="helpForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <script>
      document
        .getElementById("helpForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Perform help/support form submission handling here
          // For example, you can send the form data to a server using fetch or XMLHttpRequest
          alert(
            "Your message has been submitted. We'll get back to you shortly."
          );
          // Optionally, redirect the user to another page after submission
          window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>
