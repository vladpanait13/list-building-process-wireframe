<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - List Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">List Builder</div>
    </header>
    <section class="login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account yet? <a href="signup.html">Sign up here</a></p>
    </section>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Perform login authentication here
          // For example, you can send the form data to a server using fetch or XMLHttpRequest
          // Then redirect the user to another page
          window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>
